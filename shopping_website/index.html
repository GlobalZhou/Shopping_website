<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>周增的购物网站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-animation"></div>

    <header>
        <div class="marquee-container">
            <p class="marquee-text">🎉 欢迎来到周增的购物网站 - 最优品质，最佳选择！🔥</p>
        </div>
    </header>

    <main>
        <section class="product-category">
            <h2>生活产品</h2>
            <div class="product-container">
                <div class="product" onclick="addToCart('洗衣液', 29.9)">
                    <img src="images/life_product.jpg" alt="洗衣液" loading="lazy">
                    <p class="product-name">洗衣液</p>
                    <p class="product-price">￥29.9</p>
                    <button class="add-to-cart">加入购物车</button>
                </div>
                <div class="product" onclick="addToCart('牙刷', 9.9)">
                    <img src="images/toothbrush.jpg" alt="牙刷" loading="lazy">
                    <p class="product-name">牙刷</p>
                    <p class="product-price">￥9.9</p>
                    <button class="add-to-cart">加入购物车</button>
                </div>
            </div>
        </section>

        <section class="product-category">
            <h2>数码产品</h2>
            <div class="product-container">
                <div class="product" onclick="addToCart('智能手表', 1999)">
                    <img src="images/digital_watch.jpg" alt="智能手表" loading="lazy">
                    <p class="product-name">智能手表</p>
                    <p class="product-price">￥1999</p>
                    <button class="add-to-cart">加入购物车</button>
                </div>
                <div class="product" onclick="addToCart('蓝牙耳机', 399)">
                    <img src="images/bluetooth_earphone.jpg" alt="蓝牙耳机" loading="lazy">
                    <p class="product-name">蓝牙耳机</p>
                    <p class="product-price">￥399</p>
                    <button class="add-to-cart">加入购物车</button>
                </div>
            </div>
        </section>

        <section class="product-category">
            <h2>运动产品</h2>
            <div class="product-container">
                <div class="product" onclick="addToCart('跑步鞋', 499)">
                    <img src="images/running_shoes.jpg" alt="跑步鞋" loading="lazy">
                    <p class="product-name">跑步鞋</p>
                    <p class="product-price">￥499</p>
                    <button class="add-to-cart">加入购物车</button>
                </div>
                <div class="product" onclick="addToCart('篮球', 99)">
                    <img src="images/basketball.jpg" alt="篮球" loading="lazy">
                    <p class="product-name">篮球</p>
                    <p class="product-price">￥99</p>
                    <button class="add-to-cart">加入购物车</button>
                </div>
            </div>
        </section>
    </main>

    <nav class="bottom-nav">
        <a href="#" class="active">首页</a>
        <a href="#cart">购物车 (<span id="cart-count">0</span>)</a>
        <a href="#profile">我的</a>
    </nav>

    <section id="cart" class="hidden">
        <h2>购物车</h2>
        <ul id="cart-items"></ul>
        <p id="total-price">总价: ￥0.00</p>
        <button onclick="clearCart()">清空购物车</button>
    </section>

    <section id="profile" class="hidden">
        <h2>我的账户</h2>
        <p>用户名: <input type="text" id="username" placeholder="请输入用户名"></p>
        <button onclick="saveProfile()">保存</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
